<meta charset = "UTF-8">

<script>
var pulaLinha = function (){
	document.write("<br>");
};

var mostra = function(frase){
	document.write(frase);
	pulaLinha();
	pulaLinha();
};

var multiplicador = 1;

while(multiplicador <= 10) {
	mostra(7 * multiplicador);
	multiplicador = multiplicador + 1;
}
</script>
