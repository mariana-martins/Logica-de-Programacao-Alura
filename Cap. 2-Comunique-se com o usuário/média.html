<meta charset = "UTF-8">

<script>
var pulaLinha = function (){
	document.write("<br>")
};

var mostra = function(frase){
	document.write(frase);
	pulaLinha();
};

var ano = 2015;
var descobrimento = 1500;
mostra("Desde o ano 1500 até o ano atual, quantas gerações passaram? Passaram " + ((ano - descobrimento)/28) + " anos");

</script>
