<meta charset = "UTF-8">

<script>
var pulaLinha = function (){
	document.write("<br>");
};

var mostra = function(frase){
	document.write(frase);
	pulaLinha();
	pulaLinha();
};

var anoDeCopa = parseInt(prompt("Informe o ano inicial."))
var anoLimite = parseInt(prompt("Qual o ano limite?"));

while(anoDeCopa <= anoLimite)	{
	mostra(anoDeCopa + " tem copa!");
	anoDeCopa = anoDeCopa + 4;
}

mostra("Ufa! Esses foram os anos de copa atÃ© " + anoLimite + ".");
</script>
