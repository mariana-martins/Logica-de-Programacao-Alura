<meta charset = "UTF-8">

<script>
var pulaLinha = function (){
	document.write("<br>");
};

var mostra = function(frase){
	document.write(frase);
	pulaLinha();
};

var calculaIMC = function(altura, peso) {
	var imc = peso / (altura * altura);
	return imc
};

var meuIMC = Math.round(calculaIMC(1.70, 70));
mostra("Meu imc Ã© " + meuIMC);

var obesidade = 35;
mostra("Estou " + (obesidade - meuIMC) + " da obesidade severa.");
</script>
