<meta charset = "UTF-8">

<script>
var pulaLinha = function (){
	document.write("<br>")
};

var mostra = function(frase){
	document.write(frase);
	pulaLinha();
};

mostra("Descobrindo nossa diferença de idade:")

var ano = 2015
mostra("Eu nasci em: " + (ano - 24));
mostra("Meu irmão nasceu em: " + (ano - 16));

var eu = 24
var irmão = 16

mostra("Logo, nossa diferença é:" + (eu - irmão));

</script>
